name: python3-maturin
buildsystem: simple
build-commands:
  - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
    --prefix=${FLATPAK_DEST} "maturin" --no-build-isolation
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/python3-maturin/cargo
cleanup:
  - '*'
sources:
  - type: file
    url: https://files.pythonhosted.org/packages/ab/1e/085ddc0e5b08ae7af7a743a0dd6ed06b22a1332288488f1a333137885150/maturin-1.7.8.tar.gz
    sha256: 649c6ef3f0fa4c5f596140d761dc5a4d577c485cc32fb5b9b344a8280352880d
  - cargo-sources-maturin.json
